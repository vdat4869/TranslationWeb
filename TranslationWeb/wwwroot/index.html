<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Multilingual Translator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <select id="sourceLanguage" class="form-select">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="vi">Vietnamese</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <!-- Thêm nhiều nữa -->
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="swapLanguages">
                        <i class="bi bi-arrow-left-right"></i> Swap
                    </button>
                    <select id="targetLanguage" class="form-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="vi">Vietnamese</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <!-- Thêm nhiều nữa -->
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <textarea id="sourceText" class="form-control" rows="5" placeholder="Enter text to translate"></textarea>
                    <button class="btn btn-primary mt-2" id="speakSource">
                        <i class="bi bi-volume-up"></i> Speak
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea id="targetText" class="form-control" rows="5" readonly></textarea>
                    <button class="btn btn-primary mt-2" id="speakTarget">
                        <i class="bi bi-volume-up"></i> Speak
                    </button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="imageUpload" class="form-label">Upload image for translation:</label>
                    <input type="file" class="form-control" id="imageUpload" accept="image/*">
                </div>
            </div>
            <div class="col-md-6">
                <div id="imagePreview" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
